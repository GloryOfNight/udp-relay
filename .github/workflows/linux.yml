name: Linux

on:
  workflow_call:
    inputs:
      upload_url:
        required: false
        type: string
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:      
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install tools
      run: |
       sudo apt-get update
       sudo apt-get install -y cmake
       sudo apt-get install -y ninja-build
       wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
       sudo apt-get install clang-17

    - name: Configure and build
      run: |
        cmake -S . -B build -DCMAKE_C_COMPILER=clang-17 -DCMAKE_CXX_COMPILER=clang++-17
        cmake --build build

    - name: Upload binary to release (optional)
      if: ${{ inputs.upload_url }}
      id: upload-release-binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ inputs.upload_url }}
          asset_path: build/udp-relay
          asset_name: udp-relay-linux64
          asset_content_type: application/executable
  
    
